<html lang="en" >
  <head>
        <link href="../stylesheets/Vendor/bootstrap.min.css" rel="stylesheet">
        <link rel="../stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.8.2/angular-material.min.css">
        <link rel="../stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="../stylesheets/main.css">
    <meta charset="UTF-8" >
  </head>
  <body layout="column" ng-app="libreriaVirtual" ng-controller="dropdownController as dpCtrl" >


    <div class=" content container viewInfo center-block"  >
        <div class="profile-selected">
            <ul>
                <li>
                    <p>Administrador</p>
                    <div class="arrow-front"></div>
                </li>
                <li class="secondColor">
                   <div class="arrow-back-up"></div>
                   <div class="arrow-back-down"></div>
                   <p>Profesor</p>
                   <div class="arrow-front"></div>
                </li>
            </ul>
        </div>
        <div class="row">
            <div class="col-lg-3 pull-right" >
                <input type="text" class="form-control" class="search" type="text" ng-model="search" placeholder="Buscar por: Nombre de R&uacute;brica">
            </div><!--/.col-lg-6 -->
        </div>
    </div>



    
    <section class="text-center"  >
        <div class="container dropdown-table">
            <ul class="text-center" >
                <li class="row dropdown-header">
                    <ul>
                        <li class="col col-md-6" >
                            <h3>R&uacute;brica de Documento</h3>
                        </li>
                    </ul>
                </li>
                <li class="col col-md-12 dropdown-body" ng-class="dpCtrl.getClass($index)" ng-repeat="rubric in dpCtrl.rubrics | filter:search" >
                    <ul class="col col-md-12" >
                        <li class="col col-md-6" >
                            <h5>{{ rubric.nombre }}</h5>
                        </li>
                        <li class="col col-md-6 table-actions" >
                            <button class="col col-md-4 btn btnEdit" 
                                    ng-click="dpCtrl.dropdown($index)" >
                                <a href="">
                                    <i class="fa fa-plus fa-2x colorWhite"></i>
                                </a>
                            </button>
                            <button class="col col-md-4 btn btnEdit" >
                                <a href="">
                                    <i class="fa fa-pencil fa-2x colorWhite"></i>
                                </a></button>
                            <button ng-click="dpCtrl.deleteRubric( rubric.id );" class="col col-md-4 btn btnEdit" >
                                <a>
                                    <i class="fa fa-trash-o fa-2x colorWhite"></i>
                                </a>
                            </button>
                        </li>
                    </ul>
                    <ul class="col col-md-12 dropdown" >
                        <li class="col col-md-12" ng-repeat="aspect in dpCtrl.rubrics[$index].aspectos">
                            <h2 class="pull-left">Aspecto : {{ aspect.nombre }}</h2>
                            <h5 class="pull-right text-center">Varlor : {{ aspect.valor }}</h5>
                        </li>
                    </ul>                       
                </li>
            </ul>
        </div>
    </section>

      <!-- Angular Material Dependencies -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-aria.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.8.2/angular-material.min.js"></script>
        <script src="../scripts/data.js" ></script>
        <script src="../scripts/queries.js" ></script>
        <script src="../scripts/app.js" ></script>
        <script src="../scripts/rubric-dropdown-table.js" ></script>
   </body>
</html>
