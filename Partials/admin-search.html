<form class="row" >
	<h1 class="text-center title" >
		¿Qué desea consultar?
	</h1>
	<select class="col col-md-6 col-md-offset-3" 
			ng-model="sInfoCtrl.displayedInformation" 
			ng-change="sInfoCtrl.changeState();" 
		>
		<option value="admin.search.areas" selected >
			Áreas
		</option>
		<option value="admin.search.career" >
			Carrera
		</option>
		<option value="admin.search.course" >
			Cursos
		</option>
		<option value="admin.search.dean" >
			Decano
		</option>
		<option value="admin.search.document" >
			Documento
		</option>
		<option value="admin.search.director" >
			Director académico
		</option>
		<option value="admin.search.group" >
			Grupo
		</option>
		<option value="admin.search.project" >
			Proyecto
		</option>
		<option value="admin.search.rubric" >
			Rúbrica
		</option>
		<option value="admin.search.student" >
			Estudiantes
		</option>
		<option value="admin.search.teacher" >
			Profesores
		</option>
		<option value="admin.search.team" >
			Equipo
		</option>
		<option value="admin.search.vote" >
			Votación
		</option>
	</select>
</form>

<div class="container">
    <div class="col-md-4" >
        <input type="text" class="form-control" class="search" type="text" ng-model="search" placeholder="Filtrar">
    </div>
    <button ng-click="sInfoCtrl.goToRegister();" class="col-md-2 btn btn-primary pull-right">
    	Agregar
    </button>
</div>

<section ui-view >
	<!-- Content -->
</section>
