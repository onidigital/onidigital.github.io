<div class="full-screen fs-modal">
			<div class="col col-md-6">
				<header>
					<h1>Agregar Decano</h1>
				</header>
				<form class="user-form" name="formAddDean" ng-submit="formAddDean.$valid && addDean.addDean()" novalidate>
					<div class="row">
						<div class="col-md-6">
						  	<label>Nombre</label>
						    <input type="text" class="form-control" placeholder="" ng-model="addDean.newDean.name" required>
						</div>
						<div class="col-md-6">
					  		<label>Apellido</label>
					  		<input type="text" class="form-control" ng-model="addDean.newDean.lastName" required>
					  	</div>
					</div>
					<div class="row">
						<div class="col-md-6">
						  	<label>Imagen</label>
						    <input type="text" class="form-control" ng-model="addDean.newDean.image" required>
						</div>
						<div class="col-md-6">
					  		<label>Contraseña</label>
					  		<input type="text" class="form-control" ng-model="addDean.newDean.password" required>
					  	</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<label for="">Cédula</label>
							<input type="text" class="form-control" ng-model="addDean.newDean.pId" required>
						</div>
						<div class="col-md-6">
							<label for="">Correo Electrónico</label>
							<input type="email" class="form-control" ng-model="addDean.newDean.email" required>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 message">
							<p  ng-show="submitted && formAddDean.$invalid">¡Debe llenar todos los espacios!</p>
						</div>
						<div class="col-md-6">
							<button type="submit" ng-click="submitted=true" class="btn btn-add"><a href="/Partials/info-consult-dean.html">Agregar</a</button>
						</div>
					</div>
				</form>	
			</div>
		</div>
