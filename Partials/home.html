<div class="full-screen" id="login-page">
	<div>
		<img src="images/logoCenfo.png" class="login-logo img-responsive" alt="Cenfotec Logo">
		<form class="login-form" >
		  <div class="form-group">
		    <input type="email" class="form-control" id="login-email" name="login-email" placeholder="Usuario">
		  </div>
		  <div class="form-group">
		    <input type="password" class="form-control" id="login-password" name="login-password" placeholder="Contraseña">
		  </div>
		  <button type="submit" class="btn btnEnter">Entrar</button>
		  <a href="#" class="recoverPassword text-center">Recuperar Contraseña</a>
		</form>
	</div>
</div>
