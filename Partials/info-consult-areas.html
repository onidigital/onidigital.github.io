    <section class="text-center"  >
        <div class=" content container viewInfo center-block"  >
            <div class="profile-selected">
                <ul>
                    <li>
                        <p>Administrador</p>
                        <div class="arrow-front"></div>
                    </li>
                    <li class="secondColor">
                       <div class="arrow-back-up"></div>
                       <div class="arrow-back-down"></div>
                       <p>Profesor</p>
                       <div class="arrow-front"></div>
                    </li>
                </ul>
            </div>
            <div class="row">
                <div class="col-lg-3 pull-right" >
                    <input type="text" class="form-control" class="search" type="text" ng-model="search" placeholder="Buscar por: Nombre de &Aacute;rea">
                </div><!--/.col-lg-6 -->
            </div>
        </div>

        <div class="container dropdown-table">
            <ul class="text-center" >
                <li class="row dropdown-header">
                    <ul>
                        <li class="col col-md-6" >
                            <h3>&Aacute;s existentes.</h3>
                        </li>
                    </ul>
                </li>
                <li class="col col-md-12 dropdown-body" ng-class="areaConsultCtrl.getClass($index)" ng-repeat="area in areaConsultCtrl.areas | filter:search" >
                    <ul class="col col-md-12" >
                        <li class="col col-md-6" >
                            <h5>{{ area.name }}</h5>
                        </li>
                        <li class="col col-md-6 table-actions" >
                            <button class="col col-md-4 btn btnEdit" 
                                    ng-click="areaConsultCtrl.dropdown($index)" >
                                <a href="">
                                    <i class="fa fa-plus fa-2x colorWhite"></i>
                                </a>
                            </button>
                            <button class="col col-md-4 btn btnEdit" >
                                <a href="">
                                    <i class="fa fa-pencil fa-2x colorWhite"></i>
                                </a></button>
                            <button ng-click="areaConsultCtrl.deleteAreas( areas.id );" class="col col-md-4 btn btnEdit" >
                                <a>
                                    <i class="fa fa-trash-o fa-2x colorWhite"></i>
                                </a>
                            </button>
                        </li>
                    </ul>
                    <ul class="col col-md-12 dropdown" >
                        <li class="col col-md-12" ng-repeat="area in areaConsultCtrl.areas">
                            <h2 class="pull-left">{{ area.description }}</h2>
                        </li>
                    </ul>                       
                </li>
            </ul>
        </div>
    </section>
