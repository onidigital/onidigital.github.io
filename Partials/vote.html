<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.8.2/angular-material.min.css">
    	<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    	<link rel="stylesheet" href="../fonts/font-awesome-4.3.0/css/font-awesome.min.css">

    	<link href="/stylesheets/Vendor/bootstrap.min.css" rel="stylesheet">
    	<link rel="stylesheet" type="text/css" href="/stylesheets/main.css">
    	<meta charset="UTF-8" >
	</head>

	<body ng-app="libreriaVirtual" >

		<div class="container vote-list" ng-controller="votesController as votesCtrl">
			<div class="row">
				<ul class="list-group">
					<li class="list-group-item col-md-3 team" ng-repeat="team in votesCtrl.teams">
						<ul>
							<li class="control-group border"><img src="../images/LOGOONI.png" alt="logo equipo" class="team-logo"></li>
							<li class="control-group border"><a href="#">Video</a></li>
							<li class="control-group"><a href="#">Más Información</a></li>
							<li class="control-group"><img src="../images/stars.png" alt=""></li>
							<li class="control-group"><button class="btn-add">Votar</button></li>
						</ul>
					</li>
				</ul>	
			</div>
		</div>

	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.8.2/angular-material.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
    <script src="../scripts/data.js" ></script>
    <script src="../scripts/queries.js" ></script>
    <script src="../scripts/app.js" ></script>
    <script src="../scripts/votes.js" ></script>
	</body>
</html>
