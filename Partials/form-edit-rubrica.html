<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Oni Digital Solutions">

    <title>Oni Digital Solutions</title>

    <!-- Bootstrap Core CSS -->
    <link href="../stylesheets/Vendor/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../stylesheets/main.css">
    <!-- Custom Fonts -->
    <link rel="stylesheet" href="../fonts/font-awesome-4.3.0/css/font-awesome.min.css">

</head>
	<body ng-app="libreriaVirtual">
		<div class="full-screen fs-modal" ng-controller="ModifyRubricsController as mrbCtrl">
			<div class="col col-md-6">
				<header>
					<h1>Modificar RÃºbrica</h1>
				</header>
				<form action="" name="modify-rubrics" ng-submit="modify-rubrics.$valid && mrbCtrl.editRubrics()" novalidate>
					<div class="control-group">
						<div class="row">
							<div class="col-md-12">
								<label for="">Nombre</label>
								<input type="text" class="form-control" ng-model="mrbCtrl.newRubric.nombre" required>
							</div>
						</div>
						<div class="col col-md-12">
							<ul class="list">
								<li class="col col-md-12 list-item" ng-repeat="aspect in mrbCtrl.aspects" >
									<h5 class="pull-left" >{{ aspect.name +' - '+ aspect.value}}</h5>
									<h5 class="pull-right" >
										<a href="#" ng-click="mrbCtrl.deleteNewAspect( $index )">
											<img src="../images/btnLess.png" alt="less" class="img-less">
										</a>
									</h5>
								</li>
							</ul>
						</div>
						<div class="row">
							<div ng-model="mrbCtrl.aspect">
								<div class="col-md-5">
									<label for="">Aspecto</label>
									<input type="text" class="form-control" ng-model="mrbCtrl.newAspect.name" required>
								</div>
								<div class="col-md-5">
									<label for="">Valor</label>
									<input type="number" class="form-control" ng-model="mrbCtrl.newAspect.value" required>
								</div>
							</div>
							<div class="col-md-2">
								<a href="#" ng-click="mrbCtrl.addNewAspect()"><img src="../images/btnPlus.png" alt="plus" class="img-plus"></a>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<button type="submit" class="btn btn-edit"><a href="/Partials/info-rubric-dropdown-table.html">Modificar</a></button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!-- Angular Material Dependencies -->
    	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
    	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
    	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-aria.min.js"></script>
    	<script src="//ajax.googleapis.com/ajax/libs/angular_material/0.8.2/angular-material.min.js"></script>
    	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
    	<script src="../scripts/data.js" ></script>
    	<script src="../scripts/queries.js" ></script>
    	<script src="../scripts/app.js" ></script>
    	<script src="../scripts/infoConsult.js" ></script>
    	<script src="../scripts/modify-rubrics.js" ></script>
	</body>
</html>
