<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Oni Digital Solutions">

    <title>Oni Digital Solutions</title>

    <!-- Bootstrap Core CSS -->
    <link href="../stylesheets/Vendor/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../stylesheets/main.css">
    <!-- Custom Fonts -->
    <link rel="stylesheet" href="../fonts/font-awesome-4.3.0/css/font-awesome.min.css">

</head>
	<body ng-app="modify">
		<div class="full-screen fs-modal" >
			<div class="col col-md-6" ng-controller= "RubricsController as rubricsCtrl">
				<header>
					<h1>Modificar R&uacute;brica</h1>
				</header>
				<form name="modify-rubrics" ng-submit="rubricsCtrl.editRubrics(nombre, aspecto, valor)" novalidate>
					<div class="control-group">
						<div class="row">
							<div class="col-md-12">
							  	<label>Nombre</label>
							    <input ng-model="nombre" type="text" class="form-control"  href="" alt="" placeholder="">
							</div>
				  		</div>
				  		<div class="row">
					  		<div class="col-md-5">
					  			<label>Aspecto</label>
					  			<select ng-model="aspecto" class="form-control select-arrow">
					  				<option value=""></option>			 
					  			</select>	
					  		</div>
					  		<div class="col-md-5">
					  			<label>Valor</label>
					  			<select ng-model="valor" class="form-control select-arrow">
					  				<option value=""></option>			 
					  			</select>	
					  		</div>
						  	<div class="col-md-2">
								<a href="#"><img src="../images/btnLess.png" class="img-less" alt="less" ng-show="rubricsCtrl.buttonLess===true"></a>
								<a href="#"><img src="../images/btnPlus.png" class="img-plus" alt="plus" ng-show="rubricsCtrl.buttonPlus===true"></a>
							</div>
				  		</div>
				  	</div>
					
				  	<div class="row">
					  	<button type="submit" class="btn btn-edit">Modificar</button>
					</div>
				</form>	
			</div>
		</div>
	</body>
	<!-- Angular Material Dependencies -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.8.2/angular-material.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
    <script src="../scripts/data.js" ></script>
    <script src="../scripts/queries.js" ></script>
    <script src="../scripts/app.js" ></script>
    <script src="../scripts/infoConsult.js" ></script>
    <script src="../scripts/modify-rubrics.js" ></script>
</html>
