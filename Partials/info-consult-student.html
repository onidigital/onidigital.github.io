<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Oni Digital Solutions">

    <title>Oni Digital Solutions</title>
    <!-- Bootstrap Core CSS -->
    <link href="../stylesheets/Vendor/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../stylesheets/main.css">
    <!-- Custom Fonts -->
    <link rel="stylesheet" href="../stylesheets/font-awesome.min.css">

</head>

<body ng-app="info" >

        <div  class="container-fluid viewInfo center-block" ng-controller="InfoController as info" >
            <ol class="breadcrumb page">
              <li class="colorAdmin">Administrador</li>
              <li class="colorUser">Estudiante</li>
            </ol>
            <div class="row">
                <div class="col-lg-6">
                    <div class="input-group">
                      <input type="text" class="form-control" ng-model="search" placeholder="Buscar">
                      <span class="input-group-btn">
                        <button class="btn btnEdit" type="button">Buscar</button>
                      </span>
                    </div><!-- /input-group -->
                  </div><!-- /.col-lg-6 -->           
            </div>
                <div class="infoTable ">
                    <div class="input-group tableWidth">
                        <table class="dataTable table table-striped">
                            <thead>
                                <tr>
                                    <td class="text-center" data-field="name">Estudiante</td>
                                    <td class="text-center" data-field="id">C&eacute;dula</td>
                                    <td class="text-center" data-field="email">Email</td>
                                </tr>
                            </thead>
                            <tbody>
                              <tr ng-repeat="student in info.students | filter:search:strict" class="displayInfo" >
                                    <td class="text-center" >{{ student.name }}</td>
                                    <td class="text-center" >{{ student.pId  }}</td>
                                    <td class="text-center" >{{ student.email}}</td>
                                    <td class="actions col col-md-3" >
                                        <button class="btn btnEdit col col-md-4" type="button">agregar</button>
                                        <button class="btn btnEdit col col-md-4" type="button">editar</button>
                                        <button class="btn btnEdit col col-md-4" type="button">borrar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div><!-- /input-group -->
                </div>
        </div>
    
</body>
    <!-- <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" /> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js" ></script>
    <script src="../scripts/data.js" ></script>
    <script src="../scripts/queries.js" ></script>

    <!--<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>-->
    <script src="../scripts/app.js" ></script>
    <script src="../scripts/infoConsult.js" ></script>
</html>
