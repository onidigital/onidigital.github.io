<section  >
    <div class=" content container viewInfo center-block"  >
        <div class="infoTable ">
            <div class="input-group tableWidth">
                <table class="dataTable table table-striped">
                    <div class="row">  
                        <thead>
                            <tr>
                                <td class="text-center" >Estudiante</td>
                                <td class="text-center" >CÃ©dula</td>
                                <td class="text-center" >Email</td>
                            </tr>
                        </thead>
                    </div>
                    <tbody>
                        <tr ng-repeat="student in cStudentCtrl.students | filter: buscador" class="displayInfo" >
                            <td class="text-center" >
                                {{ student.first_name +' '+ student.last_name }}
                            </td>
                            <td class="text-center" >{{ student.idPersonal   }}</td>
                            <td class="text-center" >{{ student.email }}</td>
                            <td class="actions col col-md-3" >
                                <button class="btn btnEdit col col-md-6" 
                                        type="button"
                                        ng-click="cStudentCtrl.updateService.advancedView( 'student',student.idPerson );"
                                    >
                                    <i class="fa fa-pencil fa-2x"></i>  
                                </button>
                                <button class="btn btnEdit col col-md-6" 
                                        type="button"
                                        ng-click="cStudentCtrl.deleteService.deleteItem( 'students', student.idPerson );"
                                    >
                                    <i class="fa fa-trash-o fa-2x"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
