<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Oni Digital Solutions">
    <title>Oni Digital Solutions</title>
    <!-- Bootstrap Core CSS -->
    <link href="../stylesheets/Vendor/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../stylesheets/main.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../fonts/font-awesome-4.3.0/css/font-awesome.min.css">

</head>
<body ng-app="info" >
    <!--<div class="fullscreen fs-modal" ui-view></div>-->
    <div class=" content container viewInfo center-block" ng-controller="InfoController as info" >
         <div class="profile-selected">
            <ul>
              <li>
                  <p>Administrador</p>
                  <div class="arrow-front"></div>
              </li>
              <li>
                  <div class="arrow-back-up"></div>
                  <div class="arrow-back-down"></div>
                  <p>Estudiante</p>
                  <div class="arrow-front"></div>
              </li>
            </ul>
          </div> 
        <div class="infoTable ">
            <div class="input-group tableWidth">
                <table class="dataTable table table-striped">
                    <div class="row">  
                        <thead>
                            <tr>
                                <td class="text-center"  data-field="name">Estudiante</td>
                                <td class="text-center"  data-field="id">CÃ©dula</td>
                                <td class="text-center"  data-field="email">Email</td>
                            </tr>
                        </thead>
                    </div>
                    <tbody>
                        <tr ng-repeat="student in info.student | filter: buscador" class="displayInfo" >
                            <td class="text-center" >{{ student.name }}</td>
                            <td class="text-center" >{{ student.pId }}</td>
                            <td class="text-center" >{{ student.email }}</td>
                            <td class="actions col col-md-3" >
                                <button class="btn btnEdit col col-md-4" type="button">
                                    <a ui-sref="form-add-teacher" href="/info_Consult.html">
                                        <i class="fa fa-plus fa-2x"></i>
                                    </a>
                                </button>
                                <button class="btn btnEdit col col-md-4" type="button">
                                    <a ui-sref="form-add-teacher" href="/info_Consult.html">
                                        <i class="fa fa-pencil fa-2x"></i>
                                    </a>
                                </button>
                                <button class="btn btnEdit col col-md-4" type="button">
                                    <a ui-sref="form-add-teacher" href="/info_Consult.html">
                                        <i class="fa fa-trash-o fa-2x"></i>
                                    </a>                                            
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div><!-- /input-group -->
        </div>
    </div>
</body>

    <!-- <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" /> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js" ></script>
    <script src="../scripts/data.js" ></script>
    <script src="../scripts/queries.js" ></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
    <script src="../scripts/app.js" ></script>
    <script src="../scripts/info-consult-student.js" ></script>

</html>
