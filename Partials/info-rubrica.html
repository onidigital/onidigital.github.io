<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Oni Digital Solutions">

    <title>Oni Digital Solutions</title>

    <!-- Bootstrap Core CSS -->
    <link href="../stylesheets/Vendor/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../stylesheets/main.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../fonts/font-awesome-4.3.0/css/font-awesome.min.css">

</head>
InfoController
<body ng-app="info" >


        <!--<div class="fullscreen fs-modal" ui-view></div>-->
        <div class="container viewInfo center-block" ng-controller="InfoController  as info" >
          <div class="row">
            <ol class="breadcrumb page">
              <li class="colorAdmin">Administrador</li>
              <li class="colorUser">Profesor</li>
            </ol>
            <h1>Ver Rubricas de carrera {{info.rubrics.nombre}}</h1>
          </div><!-- /.row -->
                <div class="infoTable ">
                    <div class="input-group tableWidth">
                        <table class="dataTable table table-striped">                        
                          <div class="row">  
                            <thead>
                                <tr>
                                    <td class="text-center"  data-field="id">Id</td>
                                    <td class="text-center"  data-field="name">Carrera</td>

                                </tr>
                            </thead>
                        </div>
                            <tbody>
                              <tr ng-repeat="rubrica in info.rubrics" class="displayInfo" >
                                    <td class="text-center" >{{ rubrica.id }}</td>
                                    <td class="text-center" >{{ rubrica.nombre }}</td>
                                    <td class="text-center" >{{ rubrica.aspectos[i] }}</td>
                                    <td class="actions col col-md-3" >
                                        <button class="btn btnEdit col col-md-4" type="button">
                                            <a ui-sref="form-add-teacher" href="/info_Consult.html">
                                                <i class="fa fa-plus fa-2x"></i>
                                            </a>
                                        </button>
                                        <button class="btn btnEdit col col-md-4" type="button">
                                            <a ui-sref="form-add-teacher" href="/info_Consult.html">
                                                <i class="fa fa-pencil fa-2x"></i>
                                            </a>
                                        </button>
                                        <button class="btn btnEdit col col-md-4" type="button">
                                            <a ui-sref="form-add-teacher" href="/info_Consult.html">
                                                <i class="fa fa-trash-o fa-2x"></i>
                                            </a>                                            
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div><!-- /input-group -->
                </div>

        </div>

</body>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js" ></script>
    <script src="../scripts/data.js" ></script>
    <script src="../scripts/queries.js" ></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
    <script src="../scripts/app.js" ></script>
    <script src="../scripts/infoConsult.js" ></script>
    <script src="../scripts/info-rubrica.js" ></script>
</html>
