<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Oni Digital Solutions">

    <title>Oni Digital Solutions</title>

    <!-- Bootstrap Core CSS -->
    <link href="../stylesheets/Vendor/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../stylesheets/main.css">
</head>
	<body ng-app="addStudent">
		<div class="full-screen fs-modal" ng-controller="addStudentController as asCtrl">
			<div class="col col-md-6">
				<header>
					<h1>Agregar Estudiante</h1>
				</header>
				<form class="user-form" name="formAddStudent" ng-submit="formAddStudent.$valid && asCtrl.addStudent()" novalidate>
					<div class="row">
						<div class="col-md-6">
						 	<label>Nombre</label>
						  	<input type="text" class="form-control"placeholder="" ng-model="asCtrl.newStudent.name" required>
						</div>	
					  	<div class="col-md-6">
					  		<label>Apellido</label>
					  		<input type="text" class="form-control" ng-model="asCtrl.newStudent.lastName" required>
					  	</div>
					</div>	
					<div class="row">	
					  	<div class="col-md-6">
					  		<label>Imagen</label>
					  		<input type="txt" class="form-control" ng-model="asCtrl.newStudent.image" required>
					  	</div>
					  	<div class="col-md-6">
					  		<label>Contraseña</label>
					  		<input type="text" class="form-control" ng-model="asCtrl.newStudent.password" required>
					  	</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<label for="">Cédula</label>
							<input type="text" class="form-control" ng-model="asCtrl.newStudent.pId" required>
						</div>
						<div class="col-md-6">
							<label for="">Correo Electrónico</label>
							<input type="email" class="form-control" ng-model="asCtrl.newStudent.email" required>
						</div>
					</div>
					<div class="row">
						<div ng-model="asCtrl.careerAspect">
							<div class="col-md-5">
								<label >Carrera</label>
					  				<select ng-model="asCtrl.newCareerAspect.name" class="form-control  select-arrow">
					  					<option ng-repeat="career in asCtrl.careers" value="{{career.name}}">{{ career.name }}</option>
					  				</select>
							</div>
						</div>
							<div class="col-md-2">
								<a href="#" ng-click="asCtrl.addNewCareerAspect()"><img src="../images/btnPlus.png" alt="plus" class="img-plus"></a>
							</div>
							<div class="col col-md-5">
							<ul class="list">
								<li class="col col-md-12 list-item" ng-repeat="careerAspect in asCtrl.careerAspects" >
									<h5 class="pull-left" >{{ newCareerAspect.name }}</h5>
										<a href="#" ng-click="asCtrl.deleteNewCareerAspect( $index )">
											<img src="../images/btnLess.png" alt="less" class="img-less">
										</a>
									</h5>
								</li>
							</ul>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<button type="submit" class="btn btn-add">Agregar</button>
					</div>
				</form>	
			</div>
		</div>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
    	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
    	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-aria.min.js"></script>
    	<script src="//ajax.googleapis.com/ajax/libs/angular_material/0.8.2/angular-material.min.js"></script>
    	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
    	<script src="../scripts/data.js" ></script>
    	<script src="../scripts/queries.js" ></script>
    	<script src="../scripts/app.js" ></script>
    	<script src="../scripts/infoConsult.js" ></script>
    	<script src="../scripts/form-add-student.js" ></script>
	</body>
</html>
