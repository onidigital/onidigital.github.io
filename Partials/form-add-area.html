<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Oni Digital Solutions">

    <title>Oni Digital Solutions</title>

    <!-- Bootstrap Core CSS -->
    <link href="../stylesheets/Vendor/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../stylesheets/main.css">
</head>
	<body ng-app="addArea">
		<div class="full-screen fs-modal" ng-controller="addAreaController as aaCtrl">
			<div class="col col-md-6">
				<header>
					<h1>Agregar &Aacute;rea</h1>
				</header>
				<form name="formAddArea" ng-submit="formAddArea.$valid && aaCtrl.addArea()" novalidate>
					<div class="row">
						<div class="col-md-6">
						  	<label>&Aacute;rea</label>
						    <input type="text" ng-model="aaCtrl.newArea.name" class="form-control" id="area" placeholder="">
						</div>
				  	</div>
					<div class="row">
					  	<div class="col-md-12">
					  		<label>Descripci&oacute;n</label>
					  		<textarea ng-model="aaCtrl.newArea.description" class="form-control col-md-6" rows="6"></textarea>
					  	</div>
				  	</div>
				  	<div class="row">
					  	<button type="submit" class="btn btn-add">Agregar</button>
				  	</div>	
				</form>	
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js" ></script>
    <script src="../scripts/data.js" ></script>
    <script src="../scripts/queries.js" ></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
    <script src="../scripts/app.js" ></script>
    <script src="../scripts/form-add-area.js" ></script>
	</body>
</html>
