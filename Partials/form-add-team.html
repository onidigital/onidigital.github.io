<div class="col col-md-6 col-md-offset-3 ">
	<form 	name="formAddTeam" 
			novalidate
			ng-submit="addTeamCtrl.addTeam()"
		>
		<h2 class="text-center register-sucess" ng-show="addTeamCtrl.sucess" >
			Â¡Registro exitoso!
			<span class="btn btn-close" ng-click="addTeamCtrl.removeSucessMessage();">
				X
			</span>
		</h2>
		<div class="row">
			<div class="col col-md-12">
				<label for="txtName">
					Nombre del equipo
				</label>
				<input 	type="text"
						id="txtName"	
						name="teamName"
						class="form-control"
						ng-model="addTeamCtrl.newTeam.name"
						required
					>
						<!-- Errors -->
							<p 	class="error-feedback"
								ng-show="formAddTeam.teamName.$dirty &&
										 formAddTeam.teamName.$error.required"
								>
								Necesita asignar un nombre al equipo.
							</p>

			</div>			
		</div>
		<div class="row">
			<div class="col col-md-12">
				<label>
					Proyecto
				</label>
				<select class="form-control"
						name="project"
						ng-model="addTeamCtrl.newTeam.idProject"
						required
					>
					<option value="{{ project.idProject }}" 
							ng-repeat="project in addTeamCtrl.projects"
						>
						{{ project.projectName }}
					</option>
				</select>
			</div>
		</div>
		
	  	<div class="row">
		  	<button type="submit" 
		  			class="btn btn-add"
		  			ng-disabled="formAddTeam.teamName.$invalid	||
		  						 formAddTeam.project.$invalid"
		  		>
		  			Agregar
		  	</button>
		</div>
	</form>	
</div>
